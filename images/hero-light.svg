<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Light theme hero for Scope3 Ad Platform - Sustainability focused - Updated -->
  <rect width="800" height="400" fill="#FFFFFF"/>
  
  <!-- Sustainable gradient background -->
  <defs>
    <linearGradient id="sustainableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Crosshatch pattern (Scope3's signature technique) -->
    <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="20" height="20">
      <path d="M0,20 L20,0 M5,25 L25,5 M-5,-5 L15,15" stroke="#16a34a" stroke-width="0.5" opacity="0.1"/>
      <path d="M0,0 L20,20 M5,-5 L25,15 M-5,5 L15,25" stroke="#16a34a" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="800" height="400" fill="url(#sustainableGradient)"/>
  <rect width="800" height="400" fill="url(#crosshatch)"/>
  
  <!-- Progressive emission level logo (Scope3 concept) -->
  <g transform="translate(150,100)">
    <!-- Emission level indicators - getting thicker -->
    <rect x="0" y="60" width="8" height="20" fill="#22c55e" opacity="0.3"/>
    <rect x="15" y="50" width="12" height="30" fill="#16a34a" opacity="0.5"/>
    <rect x="35" y="40" width="16" height="40" fill="#15803d" opacity="0.7"/>
    <rect x="60" y="30" width="20" height="50" fill="#14532d"/>
    
    <!-- Central S3 with sustainability theme -->
    <circle cx="50" cy="50" r="35" fill="#16a34a"/>
    <text x="50" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">S3</text>
  </g>
  
  <!-- Main title with sustainability messaging -->
  <text x="320" y="120" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="42" font-weight="bold">Scope3 Ad Platform</text>
  <text x="320" y="155" fill="#15803d" font-family="Arial, sans-serif" font-size="20">Decarbonizing Media &amp; Advertising</text>
  <text x="320" y="180" fill="#4a5568" font-family="Arial, sans-serif" font-size="16">The sustainable ad buying platform for people &amp; agents</text>
  
  <!-- Sustainable feature showcase -->
  <g transform="translate(120,260)">
    <!-- Carbon Efficient -->
    <circle cx="0" cy="0" r="25" fill="#10b981" opacity="0.15"/>
    <text x="0" y="5" text-anchor="middle" fill="#059669" font-size="16">ğŸŒ±</text>
    <text x="0" y="45" text-anchor="middle" fill="#374151" font-size="11" font-weight="600">Carbon</text>
    <text x="0" y="58" text-anchor="middle" fill="#374151" font-size="11" font-weight="600">Efficient</text>
  </g>
  
  <g transform="translate(250,260)">
    <!-- Smart Allocation -->
    <circle cx="0" cy="0" r="25" fill="#16a34a" opacity="0.15"/>
    <text x="0" y="5" text-anchor="middle" fill="#16a34a" font-size="16">ğŸ¯</text>
    <text x="0" y="45" text-anchor="middle" fill="#374151" font-size="11" font-weight="600">Smart</text>
    <text x="0" y="58" text-anchor="middle" fill="#374151" font-size="11" font-weight="600">Allocation</text>
  </g>
  
  <g transform="translate(380,260)">
    <!-- AI Powered -->
    <circle cx="0" cy="0" r="25" fill="#059669" opacity="0.15"/>
    <text x="0" y="5" text-anchor="middle" fill="#059669" font-size="16">ğŸ¤–</text>
    <text x="0" y="45" text-anchor="middle" fill="#374151" font-size="11" font-weight="600">AI</text>
    <text x="0" y="58" text-anchor="middle" fill="#374151" font-size="11" font-weight="600">Powered</text>
  </g>
  
